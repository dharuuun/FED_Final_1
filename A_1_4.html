<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .product {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .product:hover {
        transform: scale(1.05);
      }
      .product img {
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="product-grid">
      <div class="product">
        <img src="GT1.webp" alt="Product" />
        <h3>Product 1</h3>
        <p>$100000</p>
      </div>
      <div class="product">
        <img src="GT.jpeg" alt="Product" />
        <h3>Product 2</h3>
        <p>$20000</p>
      </div>
    </div>

  </body>
</html>
