<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: "Verdana", sans-serif;
        background: url("https://via.placeholder.com/1500") no-repeat center
          center/cover;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contact-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }
      .contact-item {
        margin: 10px 0;
        font-size: 18px;
      }
      .contact-item img {
        width: 24px;
        margin-right: 10px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-item">
        <img src="https://via.placeholder.com/24" alt="Address Icon" />
        Dharun Pradeep, Erode
      </div>
      <div class="contact-item">
        <img src="https://via.placeholder.com/24" alt="Phone Icon" />
        +91 9012345678
      </div>
      <div class="contact-item">
        <img src="https://via.placeholder.com/24" alt="Email Icon" />
        acb@gmail.com
      </div>
    </div>
  </body>
</html>
